<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="calculador">
      <input type="text" id="screen" readonly>
    <div class="cliques">
      <button class="col1" onclick="deleteChar('')">AC</button>
      <button class="col1" onclick="appendChar('')">+/-</button>
      <button class="col1" onclick="appendChar('%')">%</button>
      <button class="col2" onclick="appendChar('/')">/</button>

      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button class="col2" onclick="appendChar('')">x</button>

      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button class="col2" onclick="appendChar('-')">-</button>

      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="col2" onclick="appendChar('+')">+</button>

      <button class="botao0" onclick="appendChar('0')">0</button>     
      <button onclick="appendChar(',')">,</button>
      <button class="col2" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
